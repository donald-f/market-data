<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/js/controller.js"></script>
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Market Data</title>
    <link rel="icon" href="./src/img/title-icon.jfif" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Security Market Data Lookup</h1>
    </header>
    <nav></nav>
    <div class="security-container">
      <aside>
        <form action="" class="search">
          <label for="search__field" class="query-label"
            >Search for a symbol</label
          >
          <div class="search_box_and_btn">
            <input
              type="text"
              size="12"
              name="symbol-search"
              class="search__field"
            />
            <button type="submit" class="submit-search">Search</button>
          </div>
          <select
            class="range-or-trailing centered-dropdown"
            name="range-or-trailing"
          >
            <option value="trailing">Trailing</option>
            <option value="date-range ">Date Range</option>
          </select>
          <select
            class="trailing-selection centered-dropdown"
            name="trailing-selection"
          >
            <option
              value="trailing-7-days"
              data-daysBack="7"
              class="trailing-7-days"
            >
              Last 7 Days
            </option>
            <option
              value="trailing-30-days"
              data-daysBack="30"
              class="trailing-30-days"
              selected
            >
              Last 30 Days
            </option>
            <option
              value="trailing-90-days"
              data-daysBack="90"
              class="trailing-90-days"
            >
              Last 90 Days
            </option>
            <option
              value="trailing-180-days"
              data-daysBack="180"
              class="trailing-180-days"
            >
              Last 180 Days
            </option>
            <option
              value="trailing-1-year"
              data-daysBack="365"
              class="trailing-1-year"
            >
              Last 365 Days
            </option>
            <option
              value="trailing-3-year"
              data-daysBack="1095"
              class="trailing-3-year"
            >
              Last 3 Years
            </option>
            <option
              value="trailing-5-year"
              data-daysBack="1825"
              class="trailing-5-year"
            >
              Last 5 Years
            </option>
            <option
              value="trailing-10-year"
              data-daysBack="3650"
              class="trailing-10-year"
            >
              Last 10 Years
            </option>
            <option
              value="trailing-all-time"
              data-daysBack="36500"
              class="trailing-all-time"
            >
              All Available Data
            </option>
          </select>
          <div class="date-range-sec hidden">
            <input type="date" name="" class="date-picker" />
            -
            <input type="date" name="" class="date-picker" />
          </div>
        </form>
      </aside>
      <main>
        <section class="investment-meta">
          Please search a symbol to begin :)
        </section>
        <section class="investment-history"></section>
      </main>
    </div>
  </body>
</html>
