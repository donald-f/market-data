<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/js/controller.js"></script>
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Market Data</title>
    <link rel="icon" href="./src/img/title-icon.jfif" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Search Market Data for Security</h1>
    </header>
    <nav></nav>
    <div class="security-container">
      <aside>
        <form action="" class="search">
          <label for="search__field" class="query-label"
            >Search for a symbol</label
          >
          <input type="text" name="symbol-search" class="search__field" />
          <button type="submit" class="submit-search">Search</button>
          <div class="break"></div>
          <select class="range-or-trailing" name="range-or-trailing">
            <option value="trailing">Trailing</option>
            <option value="date-range">Date Range</option>
          </select>
        </form>
      </aside>
      <main>
        <section class="investment-meta">meta data</section>
        <section class="investment-history">history data</section>
      </main>
    </div>
  </body>
</html>
